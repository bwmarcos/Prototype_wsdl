    <body>
	<form id="formCliente" method="POST" action="cadastro.php">
		<div id="control">
			<div class="control-group">
				<div class="cad-titulo">
					<span>Cadastro de Cliente</span>
				</div>
			</div>	
		
		
			<div class="control-group">
				<label class="control-label">Nome</label>
				<div class="controls">
					<input type="text" autofocus name="nome" id="nome" class="campos">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">CPF</label>
				<div class="controls">
					<input type="text" name="cpf" placeholder="Sem traços e pontos" id="cpf" class="campos">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Endereço</label>
				<div class="controls">
					<input type="text" name="end" id="end" class="campos">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Telefone</label>
				<div class="controls">
					<input type="text" name="tel" placeholder="(00)99999-9999" id="tel" class="campos">
				</div>
			</div>
			<div class="control-group">
				<button type="submit" class="btn-group btn-sucess"><span>Salvar</span></button>
				</div>
			</div>
		
		
			</form>
       	   
    </body>
